<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HBNB</title>
	</head>
	<body>
		{% if state_found %}
		<h1>State: {{ state_found.name}}</h1>
		<h3>Cities: </h3>
		<ul>
			{% for city in state_found.cities %}
			<li>{{ city.id }}: <b>{{ city.name }}<b></li>
			{% endfor %}
		</ul>

		{% else %}
			<h1>Not found</h1>
		{% endif %}
	</body>
</html>
